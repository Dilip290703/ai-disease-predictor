<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: linear-gradient(to right, #6a1b9a, #9c27b0); color: white; }
    .card { background-color: rgba(255, 255, 255, 0.1); border: none; }
    .form-control { background-color: rgba(255,255,255,0.2); color: white; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4" style="max-width: 400px; margin: auto;">
      <h3 class="text-center mb-4">Admin Login</h3>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-warning">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-light text-dark w-100">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
