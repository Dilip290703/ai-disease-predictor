<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Recommendation - MedPredict AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #283593, #3949ab);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .container { margin-top: 60px; max-width: 900px; }
    .info-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    }
    h2, h4 { font-weight: bold; }
    .section-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
      transition: background 0.3s;
    }
    .section-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .btn-custom {
      border-radius: 30px;
      font-weight: bold;
    }
    #mapContainer {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
      box-shadow: 0 2px 15px rgba(0,0,0,0.4);
    }
    input.form-control {
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: none;
    }
    input::placeholder { color: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-box text-center">
      <h2>üë®‚Äç‚öïÔ∏è Doctor Recommendation for <span class="text-warning">{{ disease }}</span></h2>

      <div class="section-card">
        <h4><i class="fa-solid fa-user-md"></i> Recommended Doctor</h4>
        <p>{{ doctor }}</p>
      </div>

      <div class="section-card">
        <h4><i class="fa-solid fa-map-location-dot"></i> Find Nearby Doctors</h4>
        <input type="text" id="locationInput" class="form-control" placeholder="Enter your city or area">
        <button class="btn btn-light btn-custom mt-3" onclick="searchDoctors()">Search</button>
        <div id="mapContainer" class="mt-4">
          <iframe id="mapFrame" width="100%" height="450" style="border:0;" 
            loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <div class="mt-4">
        <a href="{{ url_for('remedies_page', disease=disease) }}" class="btn btn-warning btn-custom me-2">üçµ View Remedies</a>
        <a href="/predict" class="btn btn-light btn-custom me-2">üîô New Prediction</a>
        <a href="/" class="btn btn-outline-light btn-custom">üè† Home</a>
      </div>
    </div>
  </div>

  <script>
    function searchDoctors() {
      const location = document.getElementById("locationInput").value;
      const specialty = "{{ doctor }}";
      const mapContainer = document.getElementById("mapContainer");
      const mapFrame = document.getElementById("mapFrame");

      if (!location) {
        alert("Please enter a location.");
        return;
      }

      // Build Google Maps Embed URL
      const query = `${specialty} doctor near ${location}`;
      const embedUrl = `https://www.google.com/maps/embed/v1/search?key={{ google_api_key }}&q=${encodeURIComponent(query)}`;

      mapFrame.src = embedUrl;
      mapContainer.style.display = "block";
    }
  </script>
</body>
</html>
