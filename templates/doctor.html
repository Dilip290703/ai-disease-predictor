<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Recommendation - MedPredict AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #283593, #1976d2);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container { margin-top: 60px; max-width: 900px; }
    .info-box {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 25px;
    }
    .doctor-list { margin-top: 20px; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-box text-center">
      <h2>ü©∫ Doctor Recommendation for <span class="text-warning">{{ disease }}</span></h2>

      <h4 class="mt-4">Specialist:</h4>
      <p>{{ doctor }}</p>

      <h4>Home Remedies:</h4>
      <ul>
        {% for remedy in remedies %}
          <li>{{ remedy }}</li>
        {% endfor %}
      </ul>

      <h4>Precautions:</h4>
      <ul>
        {% for precaution in precautions %}
          <li>{{ precaution }}</li>
        {% endfor %}
      </ul>

      <!-- Location Search -->
      <div class="mt-4">
        <h4>üîç Find Nearby Doctors</h4>
        <input type="text" id="locationInput" class="form-control" placeholder="Enter your city or area">
        <button class="btn btn-light mt-2" onclick="searchDoctors()">Search</button>
      </div>

      <!-- Doctor Results -->
      <div id="mapContainer" class="mt-4" style="width:100%; height:450px; display:none;">
       <iframe id="mapFrame" width="100%" height="450" style="border:0;" 
        loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  </div>

<script>
  function searchDoctors() {
    const location = document.getElementById("locationInput").value;
    const specialty = "{{ doctor }}";
    const mapContainer = document.getElementById("mapContainer");
    const mapFrame = document.getElementById("mapFrame");

    if (!location) {
      alert("Please enter a location.");
      return;
    }

    // Build Google Maps Embed URL
    const query = `${specialty} doctor near ${location}`;
    const embedUrl = `https://www.google.com/maps/embed/v1/search?key={{ google_api_key }}&q=${encodeURIComponent(query)}`;

    mapFrame.src = embedUrl;
    mapContainer.style.display = "block";
  }
</script>

</body>
</html>
