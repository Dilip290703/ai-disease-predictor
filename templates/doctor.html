<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Recommendation ‚Äì MedPredict AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --color-primary-blue: black
      --color-secondary-cyan: #00bcd4;
      --color-text-dark: #212529;
      --color-text-muted: #555;
      --color-background-light: #f0f7ff;
      --color-background-white: #ffffff;
      --font-primary: 'Roboto', sans-serif;
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 6px 18px rgba(0, 0, 0, 0.15);
      --border-radius: 14px;
    }

    /* --- GLOBAL STYLES --- */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f7ff, #e3f2fd);
      font-family: var(--font-primary);
      color: var(--color-text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    /* --- CONTAINER BOX --- */
    .info-box {
      background: var(--color-background-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      padding: 2.5rem 2rem;
      max-width: 850px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .info-box:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-3px);
    }

    /* --- HEADINGS --- */
    h2 {
      color: var(--color-primary-blue);
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 0.02em;
      text-align: center;
    }

    h4 {
      font-weight: 600;
      color: var(--color-text-dark);
      margin-top: 1.5rem;
    }

    .text-warning {
      color: #ff9800 !important;
      font-weight: 700;
    }

    /* --- PARAGRAPH --- */
    p.lead {
      font-weight: 500;
      color: var(--color-text-dark);
      font-size: 1.1rem;
      letter-spacing: 0.02em;
    }

    /* --- FORM CONTROL --- */
    .form-control {
      background-color: #fdfdfd;
      border: 1.5px solid #cfd8dc;
      border-radius: 10px;
      color: var(--color-text-dark);
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    .form-control:focus {
      border-color: var(--color-primary-blue);
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      outline: none;
    }

    .form-control::placeholder {
      color: var(--color-text-muted);
    }

    /* --- MAP --- */
    #mapContainer {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
    }

    /* --- BUTTONS (keep original colors) --- */
    .btn-warning {
      border-radius: 25px;
      font-weight: 600;
      color: #fff !important;
      background: #8d6e63;
      border: none;
      transition: all 0.3s ease;
      letter-spacing: 0.02em;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .btn-warning:hover {
      background: #5d4037;
      color: #f9e6d9 !important;
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
    }

    .btn-light,
    .btn-outline-light {
      border-radius: 25px;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-medium);
    }

    .btn-light:hover,
    .btn-outline-light:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
    }

    /* --- FOOTER --- */
    .footnote {
      text-align: center;
      margin-top: 1.2rem;
      color: var(--color-text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .info-box {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="info-box">
    <h2>ü©∫ Doctor Recommendation for <span class="text-warning">{{ disease }}</span></h2>

    <h4 class="mt-4">Specialist:</h4>
    <p class="lead">{{ doctor }}</p>

    <!-- Remedies Button -->
    <div class="mt-4">
      <a href="{{ url_for('remedies_page', disease=disease) }}" class="btn btn-warning">
        üçµ View Home Remedies & Precautions
      </a>
    </div>

    <!-- Location Search -->
    <div class="mt-5">
      <h4>üîç Find Nearby Doctors</h4>
      <input type="text" id="locationInput" class="form-control" placeholder="Enter your city or area" />
      <button class="btn btn-light mt-2" onclick="searchDoctors()">Search</button>
    </div>

    <!-- Map Container -->
    <div id="mapContainer" class="mt-4" style="width:100%; height:450px; display:none;">
      <iframe id="mapFrame" width="100%" height="450" style="border:0;"
        loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-4">
      <a href="/predict" class="btn btn-light mt-2">üîô New Prediction</a>
      <a href="/" class="btn btn-outline-light mt-2">üè† Home</a>
    </div>
  </div>

  <p class="footnote">¬© 2025 MedPredict AI. All Rights Reserved.</p>

  <script>
    function searchDoctors() {
      const location = document.getElementById("locationInput").value;
      const specialty = "{{ doctor }}";
      const mapContainer = document.getElementById("mapContainer");
      const mapFrame = document.getElementById("mapFrame");

      if (!location) {
        alert("Please enter a location.");
        return;
      }

      const query = `${specialty} doctor near ${location}`;
      const embedUrl = `https://www.google.com/maps/embed/v1/search?key={{ google_api_key }}&q=${encodeURIComponent(query)}`;

      mapFrame.src = embedUrl;
      mapContainer.style.display = "block";
    }
  </script>
  {% include 'chatbot.html' %}

</body>
</html>
