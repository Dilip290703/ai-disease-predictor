<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result - MedPredict AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #6a1b9a, #9c27b0);
      color: white;
    }
    .navbar {
      background-color: rgba(255,255,255,0.1);
    }
    .navbar-brand, .nav-link, .me-3 {
      color: white !important;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
    }
    .card h2 {
      color: #ffffff;
    }
    .btn-secondary, .btn-success {
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">üè† MedPredict AI</a>
      <div class="ms-auto">
        {% if session['user'] %}
          <span class="me-3">Welcome, {{ session['name'] }}</span>
          <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
        {% else %}
          <a href="/login" class="btn btn-sm btn-light">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Prediction Result -->
  <div class="container mt-5">
    <div class="card text-center p-5">
      <h2 class="mb-4">üß¨ Your Predicted Disease:</h2>
      <h3 class="alert alert-info text-dark">{{ prediction }}</h3>
      <p class="mt-3">Patient: <strong>{{ user }}</strong></p>

      {% if report_link %}
        <a href="{{ report_link }}" class="btn btn-success" download>Download PDF Report</a>
      {% endif %}
      <br>
      <a href="/predict" class="btn btn-secondary mt-3">Check Another</a>
      <a href="/" class="btn btn-light mt-3 text-dark">Go to Home</a>
    </div>
  </div>

</body>
</html>
