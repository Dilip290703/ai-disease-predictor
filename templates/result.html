<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container mt-5 text-center">
        <h2 class="mb-3">Predicted Disease:</h2>
        <h3 class="alert alert-info">{{ prediction }}</h3>
        <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>
    <div class="mt-4">
        <a href="{{ report_link }}" class="btn btn-success">Download PDF Report</a>
    </div>
    <div class="container text-center mt-4">
  <h2 class="text-success">Predicted Disease: {{ prediction }}</h2>
  <p>Patient: {{ user }}</p>

  {% if report_link %}
    <a href="{{ report_link }}" class="btn btn-success mt-3" download>Download PDF Report</a>
  {% endif %}

  <br><br>
  <a href="/predict" class="btn btn-secondary mt-2">Check Another</a>
</div>

</body>
</html>
