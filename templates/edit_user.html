<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
</head>
<body>
<div class="container">
  <h2>Edit User</h2>
  <form method="post">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ user[2] }}" required>
    </div>
    <div class="mb-3">
      <label>Role</label>
      <select name="role" class="form-control">
        <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
        <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
