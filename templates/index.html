<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Disease Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

    
    <div class="container mt-5">
        <h2 class="text-center mb-4">AI Disease Predictor</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label>Select your symptoms:</label><br>
                {% for symptom in symptoms %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom }}">
                        <label class="form-check-label">{{ symptom }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Predict Disease</button>
        </form>
    </div>
</body>
</html>
