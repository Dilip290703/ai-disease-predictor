<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Symptom Prediction - MedPredict AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #6a1b9a, #9c27b0);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 80px;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 30px;
    }
    .form-check label {
      color: #fff;
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .nav-link {
      color: white !important;
    }
    h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">üè† MedPredict AI</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          {% if session['user'] %}
            <li class="nav-item">
              <span class="nav-link">Welcome, {{ session['name'] }}</span>
            </li>
            <li class="nav-item">
              <a class="btn btn-sm btn-outline-light" href="/logout">Logout</a>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Symptom Form -->
  <div class="container">
    <div class="form-box">
      <h2 class="text-center">Select Your Symptoms</h2>
      <form method="POST" action="/predict">
        <div class="row">
          {% for symptom in symptoms %}
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom }}" id="{{ symptom }}">
                <label class="form-check-label" for="{{ symptom }}">{{ symptom.capitalize() }}</label>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-light btn-lg text-dark">Predict</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
