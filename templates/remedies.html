<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Remedies & Precautions – MedPredict AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/remedies.css" />

</head>

<body>
  <div class="info-box">
    <h2> Home Remedies & Precautions for <span class="text-warning">{{ disease }}</span></h2>

    <!-- Remedies Card -->
    <div class="card" onclick="toggleCard(this)">
      <h4>Home Remedies</h4>
      <ul>
        {% for remedy in remedies %}
          <li><b>{{ remedy }}</b></li>
        {% endfor %}
      </ul>
    </div>

    <!-- Precautions Card -->
    <div class="card" onclick="toggleCard(this)">
      <h4>Precautions</h4>
      <ul>
        {% for precaution in precautions %}
          <li><b>{{ precaution }}</b></li>
        {% endfor %}
      </ul>
    </div>

    <!-- Buttons -->
    <div class="mt-4">
      <a href="/predict" class="btn btn-light mt-2 me-2"> New Prediction</a>
      <a href="/" class="btn btn-outline-light mt-2"> Home</a>
    </div>
  </div>

  <p class="footnote">© 2025 MedPredict AI. All Rights Reserved.</p>

  <script>
    function toggleCard(card) {
      card.classList.toggle('expanded');
    }
  </script>

</body>
</html>
