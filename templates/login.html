<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MedPredict AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #6a1b9a, #9c27b0);
      color: white;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
    }
    .form-control {
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
    .form-control::placeholder {
      color: #eee;
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <div class="text-end mt-3 me-4">
    <a href="/" class="btn btn-sm btn-outline-light">← Back to Home</a>
  </div>

  <div class="container mt-5">
   <div class="card p-4" style="max-width: 500px; margin: auto;">
      <h3 class="text-center mb-4">Login to Your Account</h3>
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="••••••••" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-light text-dark">Login</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
