<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – MedPredict AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/register.css" />

</head>
<body>

  <!-- Back to Home -->
  <div class="text-end w-100" style="max-width: 500px;">
    <a href="/" class="btn btn-outline-light mb-3">← Back to Home</a>
  </div>

  <!-- Register Form -->
  <div class="card">
    <h3>Create Your Account</h3>
    <form method="POST" action="/register">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Your name" required />
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Create password" required />
      </div>
      <div class="mb-4 text-start">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Confirm password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-warning">Register</button>
      </div>
    </form>
  </div>

  <p class="footnote">© 2025 MedPredict AI. All Rights Reserved.</p>


  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
